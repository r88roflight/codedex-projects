<!DOCTYPE html>
    <html>
        <head>
            <title>The Restaurant Name</title>
        </head>
        <body>
            <header>
                <img src="https://www.restaurant.com/headerimg" id="header-img">
                <h1>The Name of the Restaurant</h1>
                <nav>
                    <a href=#menu><h5>Menu</h5></a>
                    <a href=#order-form><h5>Order Form</h5></a>
                </nav>
            </header>
            <main>
                <section id="menu">
                    <h2>Menu</h2>
                    <article>
                        <img src="https://www.restaurant.com/Item1">
                        <h3>Item1</h3>
                        <p>This sentene describes the item. This one does too. <em>$10</em></p>

                    </article>
                    <article>
                        <img src="https://www.restaurant.com/Item2">
                        <h3>Item2</h3>
                        <p>This sentene describes the item. This one does too. <em>$10</em></p>
                    </article>
                    <article>
                        <img src="https://www.restaurant.com/Item3">
                        <h3>Item3</h3>
                        <p>This sentene describes the item. This one does too. <em>$10</em></p>
                    </article>
                </section>
                <section id="order-form">
                    <h2>Place Your Order</h2>
                    <form>
                        <label><input name="item1qty" type="number" min="0"> Item 1</label></br>
                        <label><input name="item2qty" type="number" min="0"> Item 2</label></br>
                        <label><input name="item3qty" type="number" min="0"> Item 3</label></br>
                        <label><input name="side" type="radio"> Side 1</label></br>
                        <label><input name="side" type="radio"> Side 2</label></br>
                        <label><input name="addon" type="checkbox"> Add-on 1</label></br>
                        <label><input name="addon" type="checkbox"> Add-on 2</label></br>
                        <label for="special">Special requests (for one item)</label></br>
                        <textarea id="special" name="special_requests" rows="4" cols="40" placeholder="No onions, extra spicy, etc."></textarea></br>
                        <input type="submit" value="Go To Checkout">
                    </form>
                </section>
            </main>
            <footer>
                <p>Made with love by R88R</p>
            </footer>
        </body>
    </html>
